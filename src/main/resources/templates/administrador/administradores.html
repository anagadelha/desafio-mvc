<div th:replace="compartilhado/header"></div>
<div class="container">
	<div class="d-flex flex-column flex-shrink-0 p-3">
		<div class="text-center my-5">

			<div class="d-flex flex-column flex-shrink-0 p-3">

						<tr>
							<th>Id</th>

							<th></th>
						</tr>
					</thead>
					<tfoot>
					<tbody>
						<tr th:each="administrador : ${administradores}">

						</tr>

				</table>
			</div>

</div>
