<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Página de Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">
					<div class="px-5 ms-xl-4">
						<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
							style="color: #709085;"></i> <a href="/home"
							class="text-decoration-none link-info h1 fw-bold mb-0">GFT
							Milhas</a>
					</div>
					<div
						class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
						<form method="POST" th:action="@{/login}" style="width: 23rem;">

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre
								na sua conta</h3>

							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example18">Usuário</label> <input
									type="text" name="username" id="username"
									placeholder="Digite o seu nome de usuário" 
									class="form-control form-control-lg" />
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example28">Senha</label> <input
									type="password" name="password" id="password"
									placeholder="Digite a sua senha"
									class="form-control form-control-lg" />
							</div>
							<p>
								Não tem conta? <a href="/cadastro" class="link-info">Cadastre-se
									aqui.</a>
							</p>
							<div class="pt-1 mb-4">
								<button class="btn btn-info btn-lg btn-block" type="submit">Entrar</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img
						src="https://cdn.pixabay.com/photo/2015/11/22/19/04/crowd-1056764_960_720.jpg"
						alt="Login image" class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
	<script th:inline="javascript">
	/*<![CDATA[*/

    const error = /*[[${param.error}]]*/ false;
    if (error) {
	    setTimeout(() => {
	    	window.alert("Usuário ou senha inválido.")
	    }, 500);
    }

/*]]>*/
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>
</html>
