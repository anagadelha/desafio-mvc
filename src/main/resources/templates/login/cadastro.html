<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Página de Cadastro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="px-5 ms-xl-4">
				<i class="col-sm-6 text-black fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
					style="color: #709085;"></i> <a href="/home" class="text-decoration-none link-info h1 fw-bold mb-0">GFT
							Milhas</a>
			</div>
			<div class="container justify-content-center d-flex">
				<form method="POST" action="/administradores/criar"
					style="width: 23rem;">

					<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Faça
						seu cadastro</h3>

					<div class="form-outline mb-4">
						<label class="form-label" for="form2Example18">Usuário</label> <input
							type="text" required id="usuario"
							placeholder="Digite o seu usuário" name="usuario"
							class="form-control form-control-lg" />
					</div>
					<div class="form-outline mb-4">
						<label class="form-label" for="form2Example28">E-mail</label> <input
							type="email" required id="email" name="email"
							placeholder="Digite o seu e-mail"
							class="form-control form-control-lg" />
					</div>
					<div class="form-outline mb-4">
						<label class="form-label" for="form2Example28">Quatro
							letras</label> <input type="text" required id="quatroLetras"
							name="quatroLetras" placeholder="Digite quatro letras"
							class="form-control form-control-lg" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="form2Example28">Senha</label> <input
							type="password" required id="senha" name="senha"
							placeholder="Digite a sua senha"
							class="form-control form-control-lg" />
					</div>
					<p>
						Já tem conta? <a href="/login" class="link-info">Entre aqui.</a>
					</p>
					<div class="pt-1 mb-4">
						<button class="btn btn-info btn-lg btn-block" type="submit">Cadastrar</button>
					</div>

				</form>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>
</html>
