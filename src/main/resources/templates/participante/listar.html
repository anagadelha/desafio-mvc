<div th:replace="compartilhado/header"></div>
<div class="container">
	<div class="d-flex flex-column flex-shrink-0 p-3">
		<div class="text-center my-5">
			<h1 class="fw-bolder">Participantes Cadastrados</h1>
			<div th:if="${mensagem != null}" th:text="${mensagem}"></div>
			<div class="d-flex flex-column flex-shrink-0 p-3">
				<table border="1" cellpadding="5px">
					<thead>
						<tr>
							<th>ID do Participante</th>
							<th>Nome do Participante</th>
							<th>NÃ­vel</th>
							<th>E-mail</th>
							<th>Quatro letras</th>
							<th>Grupo</th>
							<th>Gerenciar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="participante : ${listaParticipantes}">
							<td th:text="${participante.id}"></td>
							<td th:text="${participante.nome}"></td>
							<td th:text="${participante.nivel}"></td>
							<td th:text="${participante.email}"></td>
							<td th:text="${participante.quatroLetras}"></td>
							<td th:text="${participante.grupo.nome}"></td>
							<td><a class="button"
								th:href="@{/participante/editar(id=${participante.id})}">Editar</a>
								<a class="button"
								th:href="@{/participante/excluir(id=${participante.id})}"
								onclick="return confirm('Deseja mesmo excluir este participante?')">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div th:replace="compartilhado/footer"></div>
